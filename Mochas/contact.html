<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <title>Contact Us</title> 
</head>
<body>
    <header id="main-header">
        <a href="index.html"><img class="logo" src="/img/[CITYPNG.COM]Red Nike Logo PNG - 2264x1181.png" alt="red-nike-logo"></a>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main class="row">
            <!-- Left Section -->
            <section class="left col">
            <!-- Contact Title-->
            <div class="contactTitle">
                <h2>STAY IN TOUCH WITH US</h2>
                <p>We'd Love to Here From You!</p>
            </div>
            <!-- Contact Title Ends -->

            <!-- Contact Info -->
            <div class="contactInfo">
                <div class="iconGroup">
                    <div class="icon">
                        <i class="fi-xnsrxl-phone-solid"></i>
                    </div>
                    <div class="details">
                        <span>Phone</span>
                        <a href="tel:+1 800 806 6453">+1 800 806 6453</a>
                    </div>
                </div>
            

            <div class="iconGroup">
                <div class="icon">
                    <i class="fi-xwsrxl-sign-in-solid"></i>
                </div>
                <div class="details">
                    <span>Download the Nike App Today</span>
                    <a href="https://www.nike.com/nike-app" target="_blank">Download</a>
                </div>
            </div>

            <div class="iconGroup">
                <div class="icon">
                    <i class="fi-xnsuxl-map-marker-solid"></i>
                </div>
                <div class="details">
                    <span>Reatil Locations</span>
                    <a href="https://www.nike.com/retail" target="_blank">Locations</a>
                </div>
            </div>
        </div>
        <!-- Contact Info Ends -->
            
        <!-- Social Media -->
         <div class="social">
             <a href="https://www.facebook.com/nike/" target="_blank"><i class="fi-xnsuxl-facebook"></i></a>
             <a href="https://twitter.com/Nike" target="_blank"><i class="fi-xnsuxl-twitter-solid"></i></a>
             <a href="https://www.instagram.com/nike/?hl=en" target="_blank"><i class="fi-xnsuxl-instagram"></i></a>
             <a href="https://www.snapchat.com/add/nike?locale=en-US" target="_blank"><i class="fi-cnsuxl-snapshat-solid"></i></a>
             <a href="https://www.tiktok.com/@nike?lang=en" target="_blank"><i class="fi-xnsuxl-tiktok-solid"></i></a>
         </div>
         <!-- Social Media Ends -->
        </section>
            <!-- Left Section Ends -->

            <!-- Rigth Section -->

            <section class="right col">
                <!-- Form -->
                <form class="message">
                    <div class="inputGroup halfWidth">
                        <input type="text" name="" required="required">
                        <label>Your Name</label>
                    </div>

                    <div class="inputGroup halfWidth">
                        <input type="email" name="" required="required">
                        <label>Email</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <input type="text" name="" required="required">
                        <label>Subject</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <textarea required="required" ></textarea>
                        <label>Hello, I'm....</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <button>Send Message</button>
                    </div>

                </form>
                <!-- Form Ends -->
                
 
            </section>
            <!-- Right Section Ends -->

        </main>
    </div>


</body>
</html>
